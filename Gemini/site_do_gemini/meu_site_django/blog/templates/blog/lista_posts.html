<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Blog Django</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        h1 { color: #333; }
        .post { background-color: white; border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        .post h2 { color: #007bff; margin-top: 0; }
        .post p { line-height: 1.6; }
        .post-meta { font-size: 0.9em; color: #666; margin-top: 10px; }
        .no-posts { color: #888; text-align: center; margin-top: 50px; }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Meu Blog Django!</h1>

    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.titulo }}</h2>
                <p>{{ post.conteudo }}</p>
                <div class="post-meta">
                    Publicado em {{ post.data_publicacao|date:"d M Y, H:i" }} por {{ post.autor }}
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p class="no-posts">Nenhum post dispon√≠vel no momento.</p>
    {% endif %}
</body>
</html>
