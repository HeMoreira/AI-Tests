{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Login</h1>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nome de Usuário:</label>
                            <input type="text" name="username" id="id_username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Senha:</label>
                            <input type="password" name="password" id="id_password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
                    </form>
                    <p class="text-center">
                        <a href="{% url 'password_reset' %}" class="text-decoration-none">Esqueceu sua senha?</a>
                    </p>
                    <p class="text-center">
                        Não tem uma conta? <a href="{% url 'register' %}" class="text-decoration-none">Crie uma aqui</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
