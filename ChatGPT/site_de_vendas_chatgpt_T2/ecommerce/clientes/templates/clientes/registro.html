{% extends 'base.html' %}
{% block title %}Registrar - Minha Loja{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Criar Conta</h2>
    <form method="post">
      {% csrf_token %}
      <h5>Dados de Usuário</h5>
      {{ form_usuario.as_p|safe }}
      <h5>Informações Pessoais</h5>
      {{ form_cliente.as_p|safe }}
      <button type="submit" class="btn btn-success w-100 mt-3">Registrar</button>
    </form>
    <p class="mt-3 text-center">
      Já tem conta? <a href="{% url 'login' %}">Faça login aqui</a>.
    </p>
  </div>
</div>
{% endblock %}
