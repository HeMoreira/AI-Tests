<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Posts Publicados</h1>
    {% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>Por {{ post.author.name }} em {{ post.published_date }}</p>
        <p>{{ post.content }}</p>
    </div>
    {% endfor %}
</body>
</html>
